<div menu=""></div>
<md-toolbar class="md-accent">
  <div class="md-toolbar-tools">
    <md-button class="" aria-label="Home Page" ui-sref="createVials">
      Create Vials
    </md-button>
    <md-button class="" aria-label="Samples Page">
      Edit Vials
    </md-button>
  </div>
</md-toolbar>
<md-content layout-padding>
  <md-table-container>
    <table md-table md-row-select ng-model="ctrl.selected">
      <thead md-head md-order="query.order" md-on-reorder="ctrl.onReorder">
      <tr md-row>
        <th md-column><span>Vial ID</span></th>
        <th md-column><span>Sample ID</span></th>
        <th md-column><span>Day Prepared</span></th>
        <th md-column><span>Status</span></th>
        <th md-column><span>FA Mass</span></th>
        <th md-column><span>C15 ISTD Concentration</span></th>
      </tr>
      </thead>
      <tbody md-body>
      <tr md-row ng-repeat="vial in ctrl.vials" md-select="vial" md-select-id="{{vial}}" md-auto-select >
        <td md-cell>{{vial.vial_id}}</td>
        <td md-cell>{{vial.sample_id}}</td>
        <td md-cell>{{vial.day_prepared}}</td>
        <td md-cell>{{vial.status}}</td>
        <td md-cell>{{vial.fatty_acid_mass}}</td>
        <td md-cell>{{vial.c15_istd_concentration}}</td>

      </tr>
      </tbody>
    </table>
  </md-table-container>


  <md-table-pagination md-limit="ctrl.query.limit" md-page="ctrl.query.page" md-total="{{ctrl.desserts.count}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>
</md-content>
